<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Selecting an Element!</title>
  <meta name="description" content="" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <ul class="container">
      <li class="box" id="box-1"></li>
      <li class="box box-to-select" id="box-2"></li>
      <li class="box box-to-select" id="box-3"></li>
      <li class="box box-to-select" id="box-4"></li>
      <li class="box" id="box-5"></li>
      <li class="box box-to-select-2" id="box-6"></li>
      <li class="box box-to-select-2" id="box-7"></li>
      <li class="box box-to-select-2" id="box-8"></li>
    </ul>
  </div>

  <script>
      //Get element by id
Onebox=document.getElementById('box-1');
Onebox.addEventListener('click',function(event){
  event.currentTarget.style.backgroundColor = '#ffdccc';
})
      //Get element by className
var box=document.getElementsByClassName("box-to-select");
      //Iterate boxes through a For of loop to add functionallity
for(var element of box){
  element.addEventListener('click',function(e){
    event.currentTarget.style.backgroundColor='#fcb1a6';
  })
}
      //Get Element with qeurySelector
      querySelector = document.querySelector("#box-5");
      querySelector.addEventListener("click",function(event){
      event.currentTarget.style.backgroundColor='#fb6376';
      })
      //Get element by querySelectorAll
      //Iterate boxes through a For of loop to add functionallity
    var querySelectorAll=document.querySelectorAll(".box-to-select-2");
    for(var element of querySelectorAll){
      element.addEventListener("click",function(e){
event.currentTarget.style.backgroundColor="#5d2a42";
      })
    }
  </script>
</body>

</html>
